
<p class="text-3xl text-center font-bold mt-3">Login Page</p>
<div class="w-screen mt-3 flex justify-center">
  <form class="rounded-md flex-col justify-around w-1/3 h-72 max-h-1/2 bg-slate-300 p-3" >
    <div class=" flex justify-between">
      <label class="text-3xl" for="email">Email: </label>
      <input type="text" id="email" placeholder="Enter your Email" class="w-2/3 p-2 border rounded-lg border-slate-700" >
    </div>
    <div class=" flex justify-between">
      <label class="text-3xl" for="email">Password: </label>
      <input type="password" id="email" placeholder="Enter Password" class="w-2/3 p-2 border rounded-lg border-slate-700" >
    </div>
    <button class="rounded-md bg-blue-500 h-10" >Login</button>
    <div class="flex justify-evenly items-center" >
      <p  >Not Register Yet?</p>
      <a class=" text-sky-600" (click)="onRegisterClick()" href="" >Create a Account</a>
    </div>
  </form>
</div>
