<p>{{loginFormGroup.value|json}}</p>
<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()" >
  <div>
    <label for="email">Email</label>
    <input formControlName="email" id="email"  type="text" placeholder="Email" >
  </div>
  <div>
    <label for="password">Password</label>
    <input formControlName="password" id="password" type="password" placeholder="Password" >
  </div>
  <button type="submit" [disabled]="loginFormGroup.invalid" >Submit</button>
</form>
